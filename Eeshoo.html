<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f8f8;
            font-family: "Rottering", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            margin-top: 50px;
            position: relative;
        }

        #teddy1 {
            width: 200px;
            height: auto;
        }

        #message {
            font-size: 24px;
            color: pink;
            margin-top: 20px;
        }

        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #yes {
            background-color: lightgreen;
        }

        #no {
            background-color: #ff9999;
        }

        #thankYouMessage {
            display: none;
            margin-top: 20px;
        }

        #thankYouImage {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="teddy1" src="C:/Users/Mehdi/Desktop/hmt oel/oel pics/14Val.gif" alt="Teddy Bear 1">
        <p id="message">Will you be my Valentine?</p>

        <div id="options">
            <div class="option" id="yes" onclick="showThankYouMessage()">Yes</div>
            <div class="option" id="no" onclick="teleportNoBox()">No</div>
        </div>

        <div id="thankYouMessage">
            <p>Thank you eeshooo, Monchee loves youuu !!!!!</p>
            <img id="thankYouImage" src="C:\Users\Mehdi\Desktop\hmt oel\oel pics\SRK.gif" alt="Thank You Image">
        </div>
    </div>

    <script>
        function teleportNoBox() {
            var noBox = document.getElementById('no');
            var newPositionX = Math.floor(Math.random() * window.innerWidth);
            var newPositionY = Math.floor(Math.random() * window.innerHeight);

            noBox.style.position = 'absolute';
            noBox.style.left = newPositionX + 'px';
            noBox.style.top = newPositionY + 'px';
        }

        function showThankYouMessage() {
            var optionsDiv = document.getElementById('options');
            var thankYouMessageDiv = document.getElementById('thankYouMessage');

            optionsDiv.style.display = 'none';
            thankYouMessageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
